<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>动态添加行和列</title>
	<style>
		body{
			font-size: 13px;
			line-height: 25px;
		}
		table{
			border-top: 1px solid #333;
			border-left: 1px solid #333;
			width: 300px;
		}
		td{
			border-right: 1px solid #333;
			border-bottom: 1px solid #333;
		}
		.center{
			text-align:center;
		}
		.title{
			text-align: center;
			font-weight: bold;
			background-color: #cccccc;
		}
	</style>
	<script>
	//在表格中插入一行
		function addRow(){
			//行标从0开始，insertRow是在当前行之前插入一行
			var newRow=document.getElementById("myTable").insertRow(1);
			var cel1=newRow.insertCell(0);
			cel1.innerHTML="Java编程思想";
			var cel2=newRow.insertCell(1);
			cel2.innerHTML="&yen;99.0";
			cel2.className="center";
		}
		function delRow(){
			//删除指定行，默认是从0开始
			document.getElementById("myTable").deleteRow(1);
		}
		function updateRow(){
			//获取第一个tr，并设置样式,rows是存放所有tr元素
			var trow=document.getElementById("myTable").rows[0];
			trow.className="title";

		}
	</script>
</head>
<body>
	<table border="0" cellpadding="0" cellspacing="0" id="myTable">
		<tr id="row1">
			<td>书名</td>
			<td>价格</td>
		</tr>
		<tr id="row2">
			<td>看得见风景的房间</td>
			<td class="center">&yen;30.0</td>
		</tr>
		<tr id="row3">
			<td>60个瞬间</td>
			<td class="center">&yen;32.0</td>
		</tr>
	</table>
	<input name="b1" type="button" value="增加一行" onclick="addRow()">
	<input name="b2" type="button" value="删除第2行" onclick="delRow()">
	<input name="b3" type="button" value="修改标题" onclick="updateRow()">
</body>
</html>
